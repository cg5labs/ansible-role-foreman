---
# General config.
foreman_version: "1.21"
foreman_answer_file_path: '/etc/foreman-installer/scenarios.d/foreman-answers.yaml'
foreman_cmd_options: []
foreman_admin_username: admin
foreman_admin_password: password
foreman_db_type: mysql
foreman_db_manage: True
foreman_db_host: localhost
foreman_db_database: foremandb
foreman_db_username: foreman
foreman_db_password: dbpassword

# Puppet config.
disable_puppet: False
puppet_version: puppet5
puppet_release: "5.0.0-6"
enable_puppetdb: False

# Plugins/Capability.
foreman_plugins: []
foreman_proxy_plugins: []
foreman_compute: []

# Options.
foreman_options: {}
foreman_proxy_options: {}
foreman_plugin_options: {}
foreman_proxy_plugin_options: {}
foreman_compute_options: {}
puppet_options: {}
puppet_server_options: {}

